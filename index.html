<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        @import url(bower_components/d3-plugins-sankey/sankey.css);
    </style>
    <style>
        .cycle {
            stroke: red;
        }
    </style>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/d3-plugins-sankey/sankey.js"></script>
</head>
<body>

    <p id="chart">
    </p>
    <button onclick="go()">Go</button>
    <script type="text/javascript">
        function go() {
            var margin = {top: 1, right: 1, bottom: 6, left: 1},
                    width = 5000 - margin.left - margin.right,
                    height = 5000 - margin.top - margin.bottom;

            var color = d3.scale.category20();

            var svg = d3.select("#chart").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var sankey = d3.sankey()
                    .nodeWidth(15)
                    .nodePadding(10)
                    .size([width, height]);

            var path = sankey.link();

            d3.json("territoriesSankey.json", function (energy) {

                sankey
                        .nodes(energy.nodes)
                        .links(energy.links)
                        .layout(32);

                var link = svg.append("g").selectAll(".link")
                        .data(energy.links)
                        .enter().append("path")
                        .attr("class", function(d) {
                            return ["link", d.causesCycle ? "cycle" : ""].join(" ");
                        })
                        .attr("d", path)
                        .style("stroke-width", function (d) {
                            return Math.max(1, d.dy);
                        })
                        .sort(function (a, b) {
                            return b.dy - a.dy;
                        });

                link.append("title")
                        .text(function (d) {
                            return d.source.name + " â†’ " + d.target.name;
                        });

                var node = svg.append("g").selectAll(".node")
                        .data(energy.nodes)
                        .enter().append("g")
                        .attr("class", "node")
                        .attr("transform", function (d) {
                            return "translate(" + d.x + "," + d.y + ")";
                        })
                        .call(d3.behavior.drag()
                                .origin(function (d) {
                                    return d;
                                })
                                .on("dragstart", function () {
                                    this.parentNode.appendChild(this);
                                })
                                .on("drag", dragmove));

                node.append("rect")
                        .attr("height", function (d) {
                            return d.dy;
                        })
                        .attr("width", sankey.nodeWidth())
                        .style("fill", function (d) {
                            return d.color = color(d.name.replace(/ .*/, ""));
                        })
                        .style("stroke", function (d) {
                            return d3.rgb(d.color).darker(2);
                        })
                        .append("title")
                        .text(function (d) {
                            return d.name + "\n" + d.dates;
                        });

                node.append("text")
                        .attr("x", -6)
                        .attr("y", function (d) {
                            return d.dy / 2;
                        })
                        .attr("dy", ".35em")
                        .attr("text-anchor", "end")
                        .attr("transform", null)
                        .text(function (d) {
                            return d.name;
                        })
                        .filter(function (d) {
                            return d.x < width / 2;
                        })
                        .attr("x", 6 + sankey.nodeWidth())
                        .attr("text-anchor", "start");

                function dragmove(d) {
                    d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
                    sankey.relayout();
                    link.attr("d", path);
                }
            });
        }
    </script>
</body>
</html>
